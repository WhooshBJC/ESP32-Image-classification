<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream with ML Predictions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        .connection-panel {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #connectBtn {
            background: #4CAF50;
            color: white;
        }

        #connectBtn:hover:not(:disabled) {
            background: #45a049;
        }

        #disconnectBtn {
            background: #f44336;
            color: white;
        }

        #disconnectBtn:hover:not(:disabled) {
            background: #da190b;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.disconnected {
            background: #ffebee;
            color: #c62828;
        }

        .status.connecting {
            background: #fff3e0;
            color: #ef6c00;
        }

        .status.connected {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-section, .prediction-section, .log-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .prediction-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .prediction-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .prediction-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .prediction-value {
            font-size: 36px;
            font-weight: bold;
            text-transform: capitalize;
        }

        .prediction-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .log-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        #log {
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #eee;
            color: #333;
        }

        .log-entry.error {
            background: #ffebee;
            color: #c62828;
        }

        .log-entry.prediction {
            background: #e8f5e9;
            color: #2e7d32;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ Video Stream with ML Classification</h1>
            <div class="connection-panel">
                <input type="text" id="wsUrl" value="ws://localhost:8000" placeholder="WebSocket URL">
                <button id="connectBtn">Connect</button>
                <button id="disconnectBtn" disabled>Disconnect</button>
                <span id="status" class="status disconnected">Disconnected</span>
            </div>
        </div>

        <div class="main-content">
            <div class="video-section">
                <h2>ðŸ“¹ Live Video Feed</h2>
                <div class="video-container">
                    <img id="videoElement" alt="Video stream will appear here">
                </div>
            </div>

            <div class="prediction-section">
                <h2>ðŸ¤– ML Predictions</h2>
                <div class="prediction-display">
                    <div class="prediction-label">Current Classification</div>
                    <div class="prediction-value" id="currentPrediction">-</div>
                </div>
                <div class="prediction-stats">
                    <div class="stat-box">
                        <div class="stat-label">Total Predictions</div>
                        <div class="stat-value" id="totalPredictions">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Frames Received</div>
                        <div class="stat-value" id="framesReceived">0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="log-section">
            <h2>ðŸ“‹ Activity Log</h2>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let totalPredictions = 0;
        let framesReceived = 0;

        const wsUrlInput = document.getElementById('wsUrl');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDiv = document.getElementById('status');
        const videoElement = document.getElementById('videoElement');
        const logDiv = document.getElementById('log');
        const currentPredictionDiv = document.getElementById('currentPrediction');
        const totalPredictionsDiv = document.getElementById('totalPredictions');
        const framesReceivedDiv = document.getElementById('framesReceived');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
            
            // Keep only last 100 entries
            if (logDiv.children.length > 100) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }

        function updateStatus(status, text) {
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = text;
        }

        function updatePrediction(prediction) {
            currentPredictionDiv.textContent = prediction;
            totalPredictions++;
            totalPredictionsDiv.textContent = totalPredictions;
            log(`Prediction: ${prediction}`, 'prediction');
        }

        function updateFrameCount() {
            framesReceived++;
            framesReceivedDiv.textContent = framesReceived;
        }

        function connect() {
            const url = wsUrlInput.value.trim();
            
            if (!url) {
                log('Please enter a WebSocket URL', 'error');
                return;
            }
            
            try {
                updateStatus('connecting', 'Connecting...');
                log(`Connecting to ${url}`);
                
                ws = new WebSocket(url);
                ws.binaryType = 'arraybuffer';
                
                ws.onopen = () => {
                    updateStatus('connected', 'Connected');
                    log('WebSocket connected');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    wsUrlInput.disabled = true;
                };
                
                ws.onmessage = (event) => {
                    if (typeof event.data === 'string') {
                        // Text message - this is a prediction result
                        updatePrediction(event.data);
                    } else {
                        // Binary data - this is video frame
                        handleVideoFrame(event.data);
                    }
                };
                
                ws.onerror = (error) => {
                    log('WebSocket error occurred', 'error');
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = () => {
                    updateStatus('disconnected', 'Disconnected');
                    log('WebSocket disconnected');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    wsUrlInput.disabled = false;
                    ws = null;
                };
                
            } catch (error) {
                log(`Connection error: ${error.message}`, 'error');
                updateStatus('disconnected', 'Connection failed');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                log('Disconnecting...');
            }
        }

        function handleVideoFrame(data) {
            // Convert binary data to image blob
            const blob = new Blob([data], { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);
            
            // Revoke previous URL to prevent memory leaks
            if (videoElement.src && videoElement.src.startsWith('blob:')) {
                URL.revokeObjectURL(videoElement.src);
            }
            
            videoElement.src = url;
            updateFrameCount();
        }

        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);

        wsUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connect();
            }
        });

        log('Ready to connect');
    </script>
</body>
</html>
